
<form [formGroup] = "myForm" (ngSubmit)= "createCocktail()">
    <div class='form-group'>
      <label for='name'>Nom</label>
      <input formControlName=name type='text' class='form-contro' id='name' placeholder='Nom'>
    </div>
    <div class='form-group'>
      <label for='image'>Image</label>
      <input formControlName=img type='text' class='form-control' id='image' placeholder='Lien image'>
    </div>
    <div class='form-group'>
      <label for='description'>Description</label>
      <textarea formControlName=desc class='form-control' id='description' placeholder='Description'></textarea>
    </div>
    <button [disabled]="myForm.invalid" class='btn btn-primary'>Sauvegarder</button>
    <button [routerLink]="['../']" class='btn btn-secondary'>Annuler</button>
  </form>
